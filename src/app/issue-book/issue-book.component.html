
<div class="container">
    <h2 style=color:green>Issue Book Form</h2>
  <form class="form-horizontal" [formGroup]="libraryform" novalidate>
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="callno" >Column No:<span class="t">*</span></label>
      <div class="col-sm-8"> 
      <select  class="form-control" formControlName="callno" placeholder="column no"> 
        <option value="A-1">A-1</option>
        <option value="B-2">B-2</option>
        <option value="C-3">C-3</option>
        <option value="D-4">D-4</option>
        <option value="E-1">E-1</option>
        </select>
    </div>
  </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="studid" >Student id:<span class="t">*</span></label>
        <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="studid"  (keydown)="onKeydown($event.target.value)" placeholder="studid"> <br>
        <div  class="alert alert-danger" *ngIf="libraryform.controls['studid'].invalid && libraryform.controls['studid'].touched">
        <div *ngIf="libraryform.controls['studid'].errors.required">no is Required</div>
        </div>
        </div>
        </div>
  
    <div class="form-group">
        <label class="control-label col-sm-2" for="sname" >Student name:<span class="t">*</span></label>
        <div class="col-sm-8"> 
        <input type="text" class="form-control" [(ngModel)]=name formControlName="sname" placeholder="student name" readonly> <br>
        </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-2" for="smobno" >Mob no:</label>
          <div class="col-sm-8"> 
          <input type="text" class="form-control" [(ngModel)]=mobno formControlName="smobno" placeholder="Mob no" readonly> <br>
          </div>
          </div>
  
         
    
         <button type="submit" class="btn btn-primary" (click)="addIssuebook()" value="Submit"  [disabled]="libraryform.invalid">Issue Book</button>
    
  
  </form>
  
  
  <!-- <br>
  <h1>{{librarian | json}}</h1>
  {{libraryform.value | json}}
  <br> -->
  </div>
